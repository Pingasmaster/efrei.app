# Reverse proxy config for efrei.app (outside Docker)
# - Frontend served from the frontend container on port 8080
# - Gateway/API/WebSocket served from the gateway container on port 3000

upstream efrei_frontend {
    server 127.0.0.1:8080;
}

upstream efrei_gateway {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name efrei.app www.efrei.app;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name efrei.app www.efrei.app;

    # TLS certs (replace with your actual paths)
    ssl_certificate     /etc/letsencrypt/live/efrei.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/efrei.app/privkey.pem;

    # Basic hardening
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # Service worker should not be cached by the proxy
    location = /sw.js {
        proxy_pass http://efrei_frontend;
        add_header Cache-Control "no-cache";
    }

    # WebSocket for realtime odds
    location /ws/ {
        proxy_pass http://efrei_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API + auth gateway
    location /api/ {
        proxy_pass http://efrei_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /auth/ {
        proxy_pass http://efrei_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend SPA
    location / {
        proxy_pass http://efrei_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
