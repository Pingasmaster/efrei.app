server {
    listen 80;
    server_name _;

    # Serve static assets from the baked-in Nginx HTML directory.
    root /usr/share/nginx/html;
    index index.html;

    # Proxy auth/API/WS to the gateway when running the frontend standalone.
    location /auth/ {
        proxy_pass http://gateway:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://gateway:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws {
        proxy_pass http://gateway:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback: let the client-side router handle deep links.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Service worker should not be cached and must exist as a real file.
    location = /sw.js {
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }
}
