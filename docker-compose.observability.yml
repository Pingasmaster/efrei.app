services:
  prometheus:
    image: prom/prometheus:latest
    command: ["--config.file=/etc/prometheus/prometheus.yml"]
    volumes:
      - ./deploy/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./deploy/observability/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - api
      - gateway
      - odds-worker
    networks:
      - internal

  alertmanager:
    image: prom/alertmanager:latest
    command: ["--config.file=/etc/alertmanager/alertmanager.yml"]
    volumes:
      - ./deploy/observability/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "9093:9093"
    networks:
      - internal

  loki:
    image: grafana/loki:latest
    command: ["-config.file=/etc/loki/loki.yml"]
    volumes:
      - ./deploy/observability/loki.yml:/etc/loki/loki.yml:ro
    ports:
      - "3100:3100"
    networks:
      - internal

  promtail:
    image: grafana/promtail:latest
    command: ["-config.file=/etc/promtail/promtail.yml"]
    volumes:
      - ./deploy/observability/promtail.yml:/etc/promtail/promtail.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
    networks:
      - internal
