version: "3.9"

services:
  # One-shot job that validates required .env values before boot.
  env-check:
    image: alpine:3.23.2
    command: ["/bin/sh", "/opt/validate-env.sh"]
    env_file: .env
    volumes:
      - ./scripts/validate-env.sh:/opt/validate-env.sh:ro
    restart: "no"
    networks:
      - internal

  # Static frontend served by nginx (SPA with service worker).
  frontend:
    build:
      context: .
      dockerfile: frontend/Containerfile
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      env-check:
        condition: service_completed_successfully
      gateway:
        condition: service_started
    networks:
      - internal

  # Gateway/API auth layer; proxies /api and /ws to the business API.
  gateway:
    build:
      context: .
      dockerfile: gateway/Containerfile
    environment:
      PORT: "${GATEWAY_PORT}"
      JWT_SECRET: "${JWT_SECRET}"
      BUSINESS_API_URL: "${BUSINESS_API_URL}"
      ADMIN_BOOTSTRAP_EMAIL: "${ADMIN_BOOTSTRAP_EMAIL}"
      ADMIN_BOOTSTRAP_USER_ID: "${ADMIN_BOOTSTRAP_USER_ID}"
      REFRESH_TOKEN_DAYS: "${REFRESH_TOKEN_DAYS}"
      DB_HOST: "${DB_HOST}"
      DB_PORT: "${DB_PORT}"
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
    ports:
      - "${GATEWAY_PORT}:3000"
    depends_on:
      env-check:
        condition: service_completed_successfully
      api:
        condition: service_started
      mysql:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - internal

  # Business API service (REST + WS) that consumes odds from Redis.
  api:
    build:
      context: .
      dockerfile: api/Containerfile
    environment:
      PORT: "${API_PORT}"
      JWT_SECRET: "${JWT_SECRET}"
      ADMIN_BOOTSTRAP_EMAIL: "${ADMIN_BOOTSTRAP_EMAIL}"
      ADMIN_BOOTSTRAP_USER_ID: "${ADMIN_BOOTSTRAP_USER_ID}"
      DB_HOST: "${DB_HOST}"
      DB_PORT: "${DB_PORT}"
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
      ODDS_CHANNEL: "${ODDS_CHANNEL}"
    depends_on:
      env-check:
        condition: service_completed_successfully
      mysql:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - internal

  # MySQL database with a persistent named volume.
  mysql:
    image: mysql:9.5.0
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - mysql_data:/var/lib/mysql
    depends_on:
      env-check:
        condition: service_completed_successfully
    networks:
      - internal

  # Redis used for caching and pub/sub of odds updates.
  redis:
    image: redis:8.4.0-alpine
    depends_on:
      env-check:
        condition: service_completed_successfully
    networks:
      - internal

  # Background worker that publishes odds payloads to Redis on a schedule.
  odds-worker:
    build:
      context: .
      dockerfile: worker/Containerfile
    environment:
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
      ODDS_CHANNEL: "${ODDS_CHANNEL}"
      ODDS_INTERVAL_MS: "${ODDS_INTERVAL_MS}"
    depends_on:
      env-check:
        condition: service_completed_successfully
      redis:
        condition: service_started
    networks:
      - internal

volumes:
  # Persistent storage for MySQL data.
  mysql_data:

networks:
  # Private bridge network for service-to-service traffic.
  internal:
    driver: bridge
