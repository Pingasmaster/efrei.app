services:
  # One-shot job that validates required .env values before boot.
  env-check:
    image: alpine:3.23.2
    command: ["/bin/sh", "/opt/validate-env.sh"]
    env_file: .env
    volumes:
      - ./scripts/validate-env.sh:/opt/validate-env.sh:ro
    restart: "no"
    networks:
      - internal

  # Static frontend served by nginx (SPA with service worker).
  frontend:
    build:
      context: .
      dockerfile: frontend/Containerfile
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      env-check:
        condition: service_completed_successfully
      gateway:
        condition: service_started
    networks:
      - internal

  # Gateway/API auth layer; proxies /api and /ws to the business API.
  gateway:
    build:
      context: .
      dockerfile: gateway/Containerfile
    restart: unless-stopped
    environment:
      PORT: "${GATEWAY_PORT}"
      JWT_SECRET: "${JWT_SECRET}"
      JWT_ISSUER: "${JWT_ISSUER}"
      JWT_AUDIENCE: "${JWT_AUDIENCE}"
      METRICS_BEARER_TOKEN: "${METRICS_BEARER_TOKEN}"
      BUSINESS_API_URL: "${BUSINESS_API_URL}"
      LOG_LEVEL: "${LOG_LEVEL}"
      CORS_ORIGINS: "${CORS_ORIGINS}"
      ADMIN_BOOTSTRAP_EMAIL: "${ADMIN_BOOTSTRAP_EMAIL}"
      ADMIN_BOOTSTRAP_USER_ID: "${ADMIN_BOOTSTRAP_USER_ID}"
      REFRESH_TOKEN_DAYS: "${REFRESH_TOKEN_DAYS}"
      DB_HOST: "${DB_HOST}"
      DB_PORT: "${DB_PORT}"
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
    ports:
      - "${GATEWAY_PORT}:3000"
    depends_on:
      env-check:
        condition: service_completed_successfully
      api:
        condition: service_started
      mysql:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - internal

  # Business API service (REST + WS) that consumes odds from Redis.
  api:
    build:
      context: .
      dockerfile: api/Containerfile
    restart: unless-stopped
    environment:
      PORT: "${API_PORT}"
      JWT_SECRET: "${JWT_SECRET}"
      JWT_ISSUER: "${JWT_ISSUER}"
      JWT_AUDIENCE: "${JWT_AUDIENCE}"
      METRICS_BEARER_TOKEN: "${METRICS_BEARER_TOKEN}"
      LOG_LEVEL: "${LOG_LEVEL}"
      CORS_ORIGINS: "${CORS_ORIGINS}"
      ADMIN_BOOTSTRAP_EMAIL: "${ADMIN_BOOTSTRAP_EMAIL}"
      ADMIN_BOOTSTRAP_USER_ID: "${ADMIN_BOOTSTRAP_USER_ID}"
      PAYOUT_QUEUE: "${PAYOUT_QUEUE}"
      PAYOUT_MAX_ATTEMPTS: "${PAYOUT_MAX_ATTEMPTS}"
      DB_HOST: "${DB_HOST}"
      DB_PORT: "${DB_PORT}"
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
      ODDS_CHANNEL: "${ODDS_CHANNEL}"
    depends_on:
      env-check:
        condition: service_completed_successfully
      mysql:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - internal

  # MySQL database with a persistent named volume.
  mysql:
    image: mysql:9.5.0
    command: ["--log-bin-trust-function-creators=1"]
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - mysql_data:/var/lib/mysql
    depends_on:
      env-check:
        condition: service_completed_successfully
    networks:
      - internal

  # Redis used for caching and pub/sub of odds updates.
  redis:
    image: redis:8.4.0-alpine
    restart: unless-stopped
    depends_on:
      env-check:
        condition: service_completed_successfully
    networks:
      - internal

  # Background worker that publishes odds payloads to Redis on a schedule.
  odds-worker:
    build:
      context: .
      dockerfile: worker/Containerfile
    restart: unless-stopped
    environment:
      JWT_SECRET: "${JWT_SECRET}"
      JWT_ISSUER: "${JWT_ISSUER}"
      JWT_AUDIENCE: "${JWT_AUDIENCE}"
      METRICS_BEARER_TOKEN: "${METRICS_BEARER_TOKEN}"
      DB_HOST: "${DB_HOST}"
      DB_PORT: "${DB_PORT}"
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
      ODDS_CHANNEL: "${ODDS_CHANNEL}"
      ODDS_INTERVAL_MS: "${ODDS_INTERVAL_MS}"
      PAYOUT_QUEUE: "${PAYOUT_QUEUE}"
      PAYOUT_POLL_INTERVAL_MS: "${PAYOUT_POLL_INTERVAL_MS}"
      PAYOUT_MAX_ATTEMPTS: "${PAYOUT_MAX_ATTEMPTS}"
      PAYOUT_BACKOFF_BASE_MS: "${PAYOUT_BACKOFF_BASE_MS}"
      PAYOUT_BACKOFF_MAX_MS: "${PAYOUT_BACKOFF_MAX_MS}"
      PAYOUT_DELAYED_SET: "${PAYOUT_DELAYED_SET}"
      PAYOUT_DEAD_LETTER_QUEUE: "${PAYOUT_DEAD_LETTER_QUEUE}"
      METRICS_PORT: "${METRICS_PORT}"
      LOG_LEVEL: "${LOG_LEVEL}"
    depends_on:
      env-check:
        condition: service_completed_successfully
      redis:
        condition: service_started
    networks:
      - internal

  # Observability stack (metrics, alerts, logs).
  prometheus:
    image: prom/prometheus:latest
    entrypoint: ["/bin/sh", "-c"]
    command: "TOKEN=\"$${METRICS_BEARER_TOKEN:-$${JWT_SECRET}}\"; printf '%s' \"$${TOKEN}\" > /prometheus/bearer_token; exec /bin/prometheus --config.file=/etc/prometheus/prometheus.yml"
    restart: unless-stopped
    environment:
      METRICS_BEARER_TOKEN: "${METRICS_BEARER_TOKEN}"
      JWT_SECRET: "${JWT_SECRET}"
    volumes:
      - ./deploy/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./deploy/observability/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - api
      - gateway
      - odds-worker
    networks:
      - internal

  alertmanager:
    image: prom/alertmanager:latest
    command: ["--config.file=/etc/alertmanager/alertmanager.yml"]
    restart: unless-stopped
    volumes:
      - ./deploy/observability/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "9093:9093"
    networks:
      - internal

  loki:
    image: grafana/loki:latest
    command: ["-config.file=/etc/loki/loki.yml"]
    restart: unless-stopped
    volumes:
      - ./deploy/observability/loki.yml:/etc/loki/loki.yml:ro
    ports:
      - "3100:3100"
    networks:
      - internal

  promtail:
    image: grafana/promtail:latest
    command: ["-config.file=/etc/promtail/promtail.yml"]
    restart: unless-stopped
    volumes:
      - ./deploy/observability/promtail.yml:/etc/promtail/promtail.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
    networks:
      - internal

volumes:
  # Persistent storage for MySQL data.
  mysql_data:

networks:
  # Private bridge network for service-to-service traffic.
  internal:
    driver: bridge
