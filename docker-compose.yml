version: "3.9"

services:
  env-check:
    image: alpine:3.23.2
    command: ["/bin/sh", "/opt/validate-env.sh"]
    env_file: .env
    volumes:
      - ./scripts/validate-env.sh:/opt/validate-env.sh:ro
    restart: "no"
    networks:
      - internal

  frontend:
    build:
      context: .
      dockerfile: frontend/Containerfile
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      env-check:
        condition: service_completed_successfully
      gateway:
        condition: service_started
    networks:
      - internal

  gateway:
    build:
      context: .
      dockerfile: gateway/Containerfile
    environment:
      PORT: "${GATEWAY_PORT}"
      JWT_SECRET: "${JWT_SECRET}"
      BUSINESS_API_URL: "${BUSINESS_API_URL}"
      DB_HOST: "${DB_HOST}"
      DB_PORT: "${DB_PORT}"
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
    ports:
      - "${GATEWAY_PORT}:3000"
    depends_on:
      env-check:
        condition: service_completed_successfully
      api:
        condition: service_started
      mysql:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - internal

  api:
    build:
      context: .
      dockerfile: api/Containerfile
    environment:
      PORT: "${API_PORT}"
      DB_HOST: "${DB_HOST}"
      DB_PORT: "${DB_PORT}"
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
      ODDS_CHANNEL: "${ODDS_CHANNEL}"
    depends_on:
      env-check:
        condition: service_completed_successfully
      mysql:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - internal

  mysql:
    image: mysql:9.5.0
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - mysql_data:/var/lib/mysql
    depends_on:
      env-check:
        condition: service_completed_successfully
    networks:
      - internal

  redis:
    image: redis:8.4.0-alpine
    depends_on:
      env-check:
        condition: service_completed_successfully
    networks:
      - internal

  odds-worker:
    build:
      context: .
      dockerfile: worker/Containerfile
    environment:
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
      ODDS_CHANNEL: "${ODDS_CHANNEL}"
      ODDS_INTERVAL_MS: "${ODDS_INTERVAL_MS}"
    depends_on:
      env-check:
        condition: service_completed_successfully
      redis:
        condition: service_started
    networks:
      - internal

volumes:
  mysql_data:

networks:
  internal:
    driver: bridge
