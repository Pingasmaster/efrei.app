version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Containerfile
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - gateway
    networks:
      - internal

  gateway:
    build:
      context: .
      dockerfile: gateway/Containerfile
    environment:
      PORT: "${GATEWAY_PORT}"
      JWT_SECRET: "${JWT_SECRET}"
      BUSINESS_API_URL: "${BUSINESS_API_URL}"
      DB_HOST: "${DB_HOST}"
      DB_PORT: "${DB_PORT}"
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
    ports:
      - "${GATEWAY_PORT}:3000"
    depends_on:
      - api
      - mysql
      - redis
    networks:
      - internal

  api:
    build:
      context: .
      dockerfile: api/Containerfile
    environment:
      PORT: "${API_PORT}"
      DB_HOST: "${DB_HOST}"
      DB_PORT: "${DB_PORT}"
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
    depends_on:
      - mysql
      - redis
    networks:
      - internal

  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - internal

  redis:
    image: redis:7.2-alpine
    networks:
      - internal

volumes:
  mysql_data:

networks:
  internal:
    driver: bridge
